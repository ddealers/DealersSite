<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
 	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css">
 	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
 	<link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
 	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
 	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
 	<script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/bower_components/angular/angular.min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/bower_components/angular-animate/angular-animate.min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/bower_components/Snap.svg/dist/snap.svg-min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/bower_components/gsap/src/minified/TweenMax.min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/bower_components/gsap/src/minified/plugins/ScrollToPlugin.min.js" | prepend: site.baseurl }}"></script>
 	<script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
</head>
