<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/min.js"></script>
	</head>
	<body>
		<div class="content">
			<form method="post" action="/index/form" class="form" id="formulario">
				<input type="text" placeholder="Nombre" name="name" id="form-name">
				<input type="text" placeholder="Numero Telefonico" name="number" id="form-number">
				<input type="text" placeholder="Email" name="mail" id="#form-mail">
				<textarea placeholder="Comentarios" name="comentarios" class="comentarios" rows="8" cols="100"></textarea>
				<div class="form-select">
        		  	<select id="lista-terapias">
        		    	<option disabled="disabled" selected="selected">País de Interes</option>
        		    	<option>México</option>
        		    	<option>Panamá</option>
        		    	<option>Venezuela (Caracas)</option>
        		  	</select>
        		</div>
				<p id="dat-obli">Campos con información requerida</p>
				<input type="submit" class="send" href="#" id="boton-enviar" value="Enviar">
			</form>
		</div>	
	</body>
</html>
